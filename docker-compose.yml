version: '3.8'

services:
  php:
    build: .
    container_name: jobportal_php
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - mysql
      - redis
      - elasticsearch
    networks:
      - jobportal_network

  nginx:
    image: nginx:alpine
    container_name: jobportal_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - jobportal_network

  mysql:
    image: mysql:8.4
    container_name: jobportal_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jobportal
      MYSQL_USER: jobportal
      MYSQL_PASSWORD: jobportal
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - jobportal_network

  redis:
    image: redis:7-alpine
    container_name: jobportal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jobportal_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: jobportal_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - jobportal_network

  supervisor:
    image: php:8.3-fpm
    container_name: jobportal_supervisor
    volumes:
      - .:/var/www/html
      - ./supervisor/workers.conf:/etc/supervisor/conf.d/workers.conf
    command: /usr/bin/supervisord -c /etc/supervisor/conf.d/workers.conf
    depends_on:
      - php
      - redis
    networks:
      - jobportal_network

volumes:
  mysql_data:
  redis_data:
  es_data:

networks:
  jobportal_network:
    driver: bridge

